  <title>Survey Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <style>
    .main {
      color: red;
    }
  </style>
</head>

<body>
   <!-- Form: -->
   <form class="center">
    <label for="fname" class="form-label"><b>Name</b></label><span class="main">*</span></br>
    <div class="row ">
      <div class="col col-sm-3">
        <input type="fname" class="form-control">
        <label for="fname" class="form-label mt-2">First</label>
      </div>
      <div class="col col-sm-3">
        <input type="lname" class="form-control">
        <label for="lname" class="form-label mt-2">Last</label>
      </div>
    </div>

    <!-- Email: -->
    <label for="email" class="form-label"><b>Email</b></label><span class="main">*</span>
    <div class="row">
      <div class="col col-md-6">
        <input type="email" class="form-control">
      </div>
    </div>

    </br>

    <div class="div">
      <label><b>Your Experience</b></label><span class="main">*</span></br>
      <i class="fa fa-star fa-2x" aria-hidden="true"></i>
      <i class="fa fa-star fa-2x" aria-hidden="true"></i>
      <i class="fa fa-star fa-2x" aria-hidden="true"></i>
      <i class="fa fa-star fa-2x" aria-hidden="true"></i>
      <i class="fa fa-star fa-2x" aria-hidden="true"></i></br>
      <p>Overall,how would you rate your experiencewithus?</p>
    </div></br>

    <label><b>How satisfied are you with</label><span class="main">*</b></span></br>

    <table class="col-12">
      <tbody>
        <tr>
          <td></td>
          <td>Very Unsatisfied</td>
          <td>Unsatisfied</td>
          <td>Neutral</td>
          <td>Satisfied</td>
          <td>Very Satisfied</td>
        <tr>

        <tr style="background-color: rgb(226, 218, 218);">
          <td style="width:40px; text-align: left;">Purchase</td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>

        <tr>
          <td style="width:40px; text-align: left;">Service</td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>

        <tr style="background-color: rgb(226, 218, 218); border-radius: 2px;">
          <td style="width:40px; text-align: left;">Company Overall</td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>
      </tbody>
    </table></br>

    <label><b>How likely are you to</label><span class="main">*</b></span></br>

    <table class="col-12">
      <tbody>
        <tr>
          <td></td>
          <td>Very Unlikely</td>
          <td>Unlikely</td>
          <td>Neutral</td>
          <td>Likely</td>
          <td>Very Likely</td>
        <tr>

        <tr style="background-color: rgb(226, 218, 218);">
          <td style="width:40px; text-align: left;">Buy from us again</td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>

        <tr>
          <td style="width:40px; text-align: left;">Recommend our</br>product to others</td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>

        <tr style="background-color: rgb(226, 218, 218); border-radius: 2px;">
          <td style="width:40px; text-align: left;">Recommend our company to others</td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
          <td><input type="radio"></td>
        </tr>
      </tbody>
    </table></br>

    <div class="form">
      <label for="example"><b>Additional comments or suggestions</b></label></br>
      <textarea class="col-12" id="example" rows="3"></textarea>
    </div></br>

    <div class="form">
      <button>Submit</button>
    </div>
  </form>
</body>

</html>
